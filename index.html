<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </header>
        <main class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu caro!</h1>
                <p>
                    Desacreva as caracteristicas e marque os opcionais que ele possui.
                </p>
                <form action="#">
                    <div class="box-input">
                        <label for="title">Título de anúncio<span class="required-fild">
                                <sup>*</sup></span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-fild">
                                <sup>*</sup></span></label>
                        <input type="text" name="price" id="price" class="block" placeholder="Defina o preço" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-fild">
                                <sup>*</sup></span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Aqui coloque os detalhes do veiculo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca<span class="required-fild">
                                <sup>*</sup></span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-fild">
                                <sup>*</sup></span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-fild">
                                <sup>*</sup></span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a Kilometragem do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de Compra <span class="required-fild">
                                <sup>*</sup></span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p for="purchase_date">Tipo de Câmbio <span class="required-fild">
                                <sup>*</sup></span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar-Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assit" name="optional[]" value="lane_assit">
                                <label for="lane_assit">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro: <span class="required-fild">
                            <sup>*</sup></span></p>
                        <input type="file" multiple accept="image/png, image/jpg" 
                        id="images" name="imagens" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn_submit">
                </form>
            </div>
        </main>
    </div>
</body>

</html>
