<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </header>
        <main class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu caro!</h1>
                <p>
                    Desacreva as caracteristicas e marque os opcionais que ele possui.
                </p>
                <form action="#">
                    <div class="box-input">
                        <label for="title">Título de anúncio<span class="required-fild">
                            <sup>*</sup></span></label>
                        <input
                        type="text"
                        name="title"
                        id="title"
                        class="title"
                        placeholder="Um título para anunciar seu carro"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <input type="submit">
                </form>
            </div>
        </main>
    </div>
</body>
</html>
